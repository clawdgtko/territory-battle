<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Territory Battle - Jeu de Strat√©gie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #game-header {
            background: rgba(0,0,0,0.3);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #e94560;
        }

        #current-player {
            font-size: 1.2em;
            font-weight: bold;
        }

        .player-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid #fff;
        }

        #turn-counter {
            font-size: 1.1em;
            color: #e94560;
        }

        #game-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            position: relative;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 3px;
            background: #0f3460;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 95vmin;
            max-height: 95vmin;
        }

        .cell {
            aspect-ratio: 1;
            background: #1a1a2e;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
            position: relative;
        }

        .cell:active {
            transform: scale(0.95);
        }

        .cell.selected {
            border-color: #fff;
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        .cell.valid-move {
            background: #2ecc71;
            opacity: 0.8;
        }

        .cell.attack-target {
            background: #e74c3c;
            opacity: 0.8;
        }

        .unit {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 0.8em;
            border: 3px solid rgba(255,255,255,0.3);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .unit.player1 { background: linear-gradient(135deg, #e94560, #c73e54); }
        .unit.player2 { background: linear-gradient(135deg, #3498db, #2980b9); }
        .unit.player3 { background: linear-gradient(135deg, #2ecc71, #27ae60); }
        .unit.player4 { background: linear-gradient(135deg, #f39c12, #e67e22); }

        .terrain-mountain {
            background: #5d4037 !important;
        }

        .terrain-forest {
            background: #1b5e20 !important;
        }

        .terrain-water {
            background: #01579b !important;
        }

        #controls {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
            border-top: 2px solid #e94560;
        }

        button {
            background: linear-gradient(135deg, #e94560, #c73e54);
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 69, 96, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: linear-gradient(135deg, #0f3460, #16213e);
            box-shadow: 0 4px 15px rgba(15, 52, 96, 0.4);
        }

        #setup-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #setup-screen h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-align: center;
            color: #e94560;
            text-shadow: 0 4px 15px rgba(233, 69, 96, 0.5);
        }

        .setup-section {
            margin: 20px 0;
            text-align: center;
        }

        .setup-section h3 {
            margin-bottom: 15px;
            color: #fff;
        }

        .player-select {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .player-option {
            padding: 15px 25px;
            background: #0f3460;
            border: 3px solid transparent;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .player-option.selected {
            border-color: #e94560;
            background: #1a1a2e;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
        }

        .player-option .color {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 0 auto 8px;
        }

        #victory-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        #victory-screen h2 {
            font-size: 3em;
            color: #e94560;
            margin-bottom: 20px;
        }

        #victory-screen p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 10px 0;
            font-size: 0.9em;
        }

        .stat-item {
            background: rgba(255,255,255,0.1);
            padding: 8px 12px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="setup-screen">
        <h1>‚öîÔ∏è Territory Battle</h1>
        <div class="setup-section">
            <h3>Nombre de joueurs</h3>
            <div class="player-select">
                <div class="player-option selected" data-players="2">
                    <div class="color" style="background: linear-gradient(135deg, #e94560, #3498db);"></div>
                    <div>2 Joueurs</div>
                </div>
                <div class="player-option" data-players="3">
                    <div class="color" style="background: linear-gradient(135deg, #e94560, #3498db, #2ecc71);"></div>
                    <div>3 Joueurs</div>
                </div>
                <div class="player-option" data-players="4">
                    <div class="color" style="background: linear-gradient(135deg, #e94560, #3498db, #2ecc71, #f39c12);"></div>
                    <div>4 Joueurs</div>
                </div>
            </div>
        </div>
        <button onclick="startGame()" style="margin-top: 30px; font-size: 1.3em; padding: 15px 40px;">COMMENCER</button>
    </div>

    <div id="game-header">
        <div id="current-player">
            <span class="player-indicator" id="player-indicator"></span>
            <span id="player-name">Joueur 1</span>
        </div>
        <div class="stats">
            <div class="stat-item">üè∞ <span id="territories">0</span></div>
            <div class="stat-item">‚öîÔ∏è <span id="units">0</span></div>
        </div>
        <div id="turn-counter">Tour 1</div>
    </div>

    <div id="game-container">
        <div id="game-board"></div>
    </div>

    <div id="controls">
        <button onclick="endTurn()">Terminer le tour</button>
        <button class="secondary" onclick="showHelp()">Aide</button>
        <button class="secondary" onclick="restartGame()">Rejouer</button>
    </div>

    <div id="victory-screen">
        <h2>üèÜ Victoire !</h2>
        <p id="winner-name">Joueur 1 gagne !</p>
        <button onclick="restartGame()">Nouvelle partie</button>
    </div>

    <script>
        const BOARD_SIZE = 8;
        const PLAYERS = [
            { name: 'Rouge', color: '#e94560', class: 'player1' },
            { name: 'Bleu', color: '#3498db', class: 'player2' },
            { name: 'Vert', color: '#2ecc71', class: 'player3' },
            { name: 'Orange', color: '#f39c12', class: 'player4' }
        ];

        let numPlayers = 2;
        let currentPlayer = 0;
        let turn = 1;
        let board = [];
        let selectedUnit = null;
        let gameEnded = false;
        let playerStats = [];

        // S√©lection du nombre de joueurs
        document.querySelectorAll('.player-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.player-option').forEach(o => o.classList.remove('selected'));
                option.classList.add('selected');
                numPlayers = parseInt(option.dataset.players);
            });
        });

        function startGame() {
            document.getElementById('setup-screen').style.display = 'none';
            initGame();
        }

        function initGame() {
            board = [];
            currentPlayer = 0;
            turn = 1;
            gameEnded = false;
            playerStats = PLAYERS.map(() => ({ territories: 0, units: 0 }));
            
            // Cr√©er le plateau
            for (let y = 0; y < BOARD_SIZE; y++) {
                let row = [];
                for (let x = 0; x < BOARD_SIZE; x++) {
                    let cell = {
                        x, y,
                        player: null,
                        units: 0,
                        terrain: 'normal'
                    };
                    
                    // Ajouter des terrains sp√©ciaux al√©atoirement
                    const rand = Math.random();
                    if (rand < 0.1) cell.terrain = 'mountain';
                    else if (rand < 0.15) cell.terrain = 'forest';
                    else if (rand < 0.08) cell.terrain = 'water';
                    
                    row.push(cell);
                }
                board.push(row);
            }
            
            // Positionner les unit√©s initiales
            const startPositions = [
                [{x: 0, y: 0}, {x: 1, y: 0}, {x: 0, y: 1}],
                [{x: 7, y: 7}, {x: 6, y: 7}, {x: 7, y: 6}],
                [{x: 7, y: 0}, {x: 6, y: 0}, {x: 7, y: 1}],
                [{x: 0, y: 7}, {x: 1, y: 7}, {x: 0, y: 6}]
            ];
            
            for (let i = 0; i < numPlayers; i++) {
                startPositions[i].forEach(pos => {
                    board[pos.y][pos.x].player = i;
                    board[pos.y][pos.x].units = 3;
                });
            }
            
            renderBoard();
            updateUI();
        }

        function renderBoard() {
            const boardEl = document.getElementById('game-board');
            boardEl.innerHTML = '';
            
            for (let y = 0; y < BOARD_SIZE; y++) {
                for (let x = 0; x < BOARD_SIZE; x++) {
                    const cell = board[y][x];
                    const cellEl = document.createElement('div');
                    cellEl.className = 'cell';
                    cellEl.dataset.x = x;
                    cellEl.dataset.y = y;
                    
                    if (cell.terrain === 'mountain') cellEl.classList.add('terrain-mountain');
                    if (cell.terrain === 'forest') cellEl.classList.add('terrain-forest');
                    if (cell.terrain === 'water') cellEl.classList.add('terrain-water');
                    
                    if (selectedUnit && selectedUnit.x === x && selectedUnit.y === y) {
                        cellEl.classList.add('selected');
                    }
                    
                    if (cell.player !== null) {
                        const unitEl = document.createElement('div');
                        unitEl.className = `unit ${PLAYERS[cell.player].class}`;
                        unitEl.textContent = cell.units;
                        cellEl.appendChild(unitEl);
                    }
                    
                    cellEl.addEventListener('click', () => handleCellClick(x, y));
                    boardEl.appendChild(cellEl);
                }
            }
        }

        function handleCellClick(x, y) {
            if (gameEnded) return;
            
            const cell = board[y][x];
            
            // S√©lectionner une unit√©
            if (cell.player === currentPlayer && cell.units > 0) {
                selectedUnit = { x, y };
                renderBoard();
                highlightValidMoves(x, y);
                return;
            }
            
            // D√©placer ou attaquer
            if (selectedUnit) {
                const dx = Math.abs(x - selectedUnit.x);
                const dy = Math.abs(y - selectedUnit.y);
                
                // V√©rifier si le mouvement est valide (distance 1)
                if (dx <= 1 && dy <= 1 && (dx + dy) > 0) {
                    const fromCell = board[selectedUnit.y][selectedUnit.x];
                    
                    // Terrain infranchissable
                    if (cell.terrain === 'water' || cell.terrain === 'mountain') {
                        selectedUnit = null;
                        renderBoard();
                        return;
                    }
                    
                    // D√©placement sur case vide
                    if (cell.player === null) {
                        cell.player = currentPlayer;
                        cell.units = fromCell.units - 1;
                        fromCell.units = 1;
                        
                        if (cell.units <= 0) {
                            cell.player = null;
                            cell.units = 0;
                        }
                    }
                    // Attaque
                    else if (cell.player !== currentPlayer) {
                        const attackBonus = fromCell.units;
                        const defenseBonus = cell.terrain === 'forest' ? 1 : 0;
                        
                        if (attackBonus > cell.units + defenseBonus) {
                            cell.player = currentPlayer;
                            cell.units = Math.max(1, fromCell.units - cell.units);
                            fromCell.units = 1;
                        } else {
                            cell.units = Math.max(0, cell.units - attackBonus);
                            fromCell.units = 1;
                            if (cell.units === 0) {
                                cell.player = null;
                            }
                        }
                    }
                    // Fusion d'unit√©s alli√©es
                    else if (cell.player === currentPlayer) {
                        cell.units = Math.min(9, cell.units + fromCell.units - 1);
                        fromCell.units = 1;
                    }
                    
                    selectedUnit = null;
                    renderBoard();
                    updateUI();
                    checkVictory();
                } else {
                    selectedUnit = null;
                    renderBoard();
                }
            }
        }

        function highlightValidMoves(x, y) {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cellEl => {
                const cx = parseInt(cellEl.dataset.x);
                const cy = parseInt(cellEl.dataset.y);
                const dx = Math.abs(cx - x);
                const dy = Math.abs(cy - y);
                
                if (dx <= 1 && dy <= 1 && (dx + dy) > 0) {
                    const targetCell = board[cy][cx];
                    if (targetCell.terrain !== 'water' && targetCell.terrain !== 'mountain') {
                        if (targetCell.player !== null && targetCell.player !== currentPlayer) {
                            cellEl.classList.add('attack-target');
                        } else {
                            cellEl.classList.add('valid-move');
                        }
                    }
                }
            });
        }

        function endTurn() {
            if (gameEnded) return;
            
            // Renforcement: +1 unit√© par territoire contr√¥l√©
            for (let y = 0; y < BOARD_SIZE; y++) {
                for (let x = 0; x < BOARD_SIZE; x++) {
                    const cell = board[y][x];
                    if (cell.player === currentPlayer && cell.units > 0 && cell.units < 9) {
                        cell.units++;
                    }
                }
            }
            
            currentPlayer = (currentPlayer + 1) % numPlayers;
            if (currentPlayer === 0) turn++;
            
            selectedUnit = null;
            renderBoard();
            updateUI();
        }

        function updateUI() {
            const player = PLAYERS[currentPlayer];
            document.getElementById('player-indicator').style.background = player.color;
            document.getElementById('player-name').textContent = player.name;
            document.getElementById('turn-counter').textContent = `Tour ${turn}`;
            
            // Calculer les stats
            let territories = 0;
            let units = 0;
            
            for (let y = 0; y < BOARD_SIZE; y++) {
                for (let x = 0; x < BOARD_SIZE; x++) {
                    const cell = board[y][x];
                    if (cell.player === currentPlayer) {
                        territories++;
                        units += cell.units;
                    }
                }
            }
            
            document.getElementById('territories').textContent = territories;
            document.getElementById('units').textContent = units;
        }

        function checkVictory() {
            const alivePlayers = new Set();
            
            for (let y = 0; y < BOARD_SIZE; y++) {
                for (let x = 0; x < BOARD_SIZE; x++) {
                    if (board[y][x].player !== null) {
                        alivePlayers.add(board[y][x].player);
                    }
                }
            }
            
            if (alivePlayers.size === 1) {
                const winner = [...alivePlayers][0];
                document.getElementById('winner-name').textContent = `${PLAYERS[winner].name} gagne !`;
                document.getElementById('victory-screen').style.display = 'flex';
                gameEnded = true;
            }
        }

        function restartGame() {
            document.getElementById('victory-screen').style.display = 'none';
            document.getElementById('setup-screen').style.display = 'flex';
        }

        function showHelp() {
            alert(`üéÆ R√àGLES DU JEU :

‚öîÔ∏è OBJECTIF : √âliminer tous les adversaires

üì± CONTR√îLES :
‚Ä¢ Touche une unit√© pour la s√©lectionner
‚Ä¢ Touche une case adjacente pour d√©placer/attaquer
‚Ä¢ "Terminer le tour" pour passer au joueur suivant

üéØ R√àGLES :
‚Ä¢ D√©placement : 1 case par tour
‚Ä¢ Combat : L'attaquant gagne si sup√©rieur en nombre
‚Ä¢ For√™t : Bonus d√©fensif (+1)
‚Ä¢ Montagne/Eau : Infranchissable
‚Ä¢ Renforcement : +1 unit√© par tour sur chaque territoire

üí° ASTUCE : Fusionne tes unit√©s pour cr√©er des groupes puissants (max 9) !`);
        }

        // Initialisation
        renderBoard();
    </script>
</body>
</html>
