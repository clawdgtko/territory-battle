<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚öîÔ∏è Territory Battle - Jeu de Strat√©gie M√©di√©val</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0a0a15 0%, #151530 50%, #0a0a20 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 80%, rgba(233, 69, 96, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(52, 152, 219, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(243, 156, 18, 0.05) 0%, transparent 70%);
            pointer-events: none;
            animation: bgShift 20s ease-in-out infinite;
        }

        @keyframes bgShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(2deg); }
        }

        #game-header {
            background: linear-gradient(90deg, rgba(0,0,0,0.6), rgba(233, 69, 96, 0.2), rgba(0,0,0,0.6));
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #e94560;
            box-shadow: 0 4px 30px rgba(233, 69, 96, 0.4);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        #current-player {
            font-size: 1.2em;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-indicator {
            display: inline-block;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 0 20px currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 15px currentColor; transform: scale(1); }
            50% { box-shadow: 0 0 30px currentColor; transform: scale(1.15); }
        }

        #turn-counter {
            font-size: 1.1em;
            color: #f1c40f;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(241, 196, 15, 0.6);
        }

        #game-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 8px;
            position: relative;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 2px;
            background: linear-gradient(145deg, #1a1a3e, #0d0d1f);
            padding: 12px;
            border-radius: 12px;
            box-shadow: 
                0 20px 60px rgba(0,0,0,0.8),
                inset 0 2px 10px rgba(255,255,255,0.05),
                0 0 0 2px rgba(233, 69, 96, 0.3);
            max-width: 98vmin;
            max-height: 85vh;
            border: 2px solid rgba(233, 69, 96, 0.2);
        }

        .cell {
            aspect-ratio: 1;
            background: linear-gradient(145deg, #252550, #1a1a40);
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(1em, 3vmin, 1.5em);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            min-width: 0;
            min-height: 0;
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.08), transparent);
            pointer-events: none;
        }

        .cell:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
            z-index: 5;
        }

        .cell:active {
            transform: scale(0.95);
        }

        .cell.selected {
            border-color: #fff;
            box-shadow: 0 0 30px rgba(255,255,255,0.7), inset 0 0 20px rgba(255,255,255,0.15);
            animation: selectedPulse 0.8s infinite;
            z-index: 10;
        }

        @keyframes selectedPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        .cell.valid-move {
            background: linear-gradient(145deg, #27ae60, #2ecc71);
            animation: validMove 1.2s infinite;
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.5);
        }

        @keyframes validMove {
            0%, 100% { opacity: 0.8; box-shadow: 0 0 10px #2ecc71; }
            50% { opacity: 1; box-shadow: 0 0 25px #2ecc71, inset 0 0 10px rgba(255,255,255,0.3); }
        }

        .cell.attack-target {
            background: linear-gradient(145deg, #c0392b, #e74c3c);
            animation: attackTarget 0.6s infinite;
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.6);
        }

        @keyframes attackTarget {
            0%, 100% { opacity: 0.9; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); box-shadow: 0 0 30px #e74c3c; }
        }

        .unit {
            width: 90%;
            height: 90%;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 0.65em;
            border: 2px solid rgba(255,255,255,0.4);
            box-shadow: 
                0 6px 15px rgba(0,0,0,0.5),
                inset 0 2px 5px rgba(255,255,255,0.2);
            position: relative;
            animation: unitFloat 2.5s ease-in-out infinite;
            transition: all 0.3s;
        }

        @keyframes unitFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-4px) rotate(1deg); }
        }

        .unit::after {
            content: attr(data-emoji);
            font-size: 1.4em;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }

        .unit::before {
            content: attr(data-count);
            position: absolute;
            bottom: -3px;
            right: -3px;
            background: linear-gradient(135deg, #fff, #e0e0e0);
            color: #000;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
            font-weight: bold;
            box-shadow: 0 3px 8px rgba(0,0,0,0.4);
            border: 2px solid currentColor;
            z-index: 10;
        }

        .unit.player1 { 
            background: linear-gradient(145deg, #c0392b, #e74c3c);
            color: #c0392b;
        }

        .unit.player2 { 
            background: linear-gradient(145deg, #2980b9, #3498db);
            color: #2980b9;
        }

        .unit.player3 { 
            background: linear-gradient(145deg, #27ae60, #2ecc71);
            color: #27ae60;
        }

        .unit.player4 { 
            background: linear-gradient(145deg, #d68910, #f39c12);
            color: #d68910;
        }

        /* Terrains */
        .terrain-mountain {
            background: linear-gradient(145deg, #4a3728, #6d4c41) !important;
        }
        .terrain-mountain::after { 
            content: '‚õ∞Ô∏è'; 
            font-size: 1.8em; 
            position: absolute; 
            opacity: 0.9;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.5));
        }

        .terrain-forest {
            background: linear-gradient(145deg, #1b5e20, #2e7d32) !important;
        }
        .terrain-forest::after { 
            content: 'üå≤'; 
            font-size: 1.8em; 
            position: absolute; 
            opacity: 0.9;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.5));
        }

        .terrain-water {
            background: linear-gradient(145deg, #01579b, #0288d1) !important;
            animation: waterWave 4s ease-in-out infinite;
        }
        @keyframes waterWave {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }
        .terrain-water::after { 
            content: 'üåä'; 
            font-size: 1.8em; 
            position: absolute; 
            opacity: 0.9;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.5));
        }

        .terrain-castle {
            background: linear-gradient(145deg, #5c4a7d, #7e57c2) !important;
        }
        .terrain-castle::after {
            content: 'üè∞';
            font-size: 1.8em;
            position: absolute;
            opacity: 0.9;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.5));
        }

        #controls {
            background: linear-gradient(90deg, rgba(0,0,0,0.6), rgba(233, 69, 96, 0.15), rgba(0,0,0,0.6));
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 12px;
            border-top: 3px solid #e94560;
            box-shadow: 0 -4px 30px rgba(233, 69, 96, 0.3);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        button {
            background: linear-gradient(135deg, #c0392b, #e74c3c);
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 0.95em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.6s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(231, 76, 60, 0.6);
        }

        button:active {
            transform: translateY(-1px) scale(0.98);
        }

        button.secondary {
            background: linear-gradient(135deg, #1a5276, #2980b9);
            box-shadow: 0 6px 20px rgba(41, 128, 185, 0.4);
        }

        button.secondary:hover {
            box-shadow: 0 10px 30px rgba(41, 128, 185, 0.6);
        }

        #setup-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a15 0%, #151530 50%, #0a0a20 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease-out;
        }

        #setup-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            pointer-events: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        #setup-screen h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(2em, 8vw, 4em);
            margin-bottom: 30px;
            text-align: center;
            color: #e94560;
            text-shadow: 0 4px 30px rgba(233, 69, 96, 0.8);
            animation: titleGlow 2s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 4px 30px rgba(233, 69, 96, 0.8); }
            50% { text-shadow: 0 4px 50px rgba(233, 69, 96, 1), 0 0 80px rgba(233, 69, 96, 0.5); }
        }

        .setup-section {
            margin: 20px 0;
            text-align: center;
            z-index: 1;
        }

        .setup-section h3 {
            margin-bottom: 15px;
            color: #fff;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .player-select {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .player-option {
            padding: 18px 25px;
            background: linear-gradient(145deg, #1a1a3e, #0d0d1f);
            border: 3px solid transparent;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        .player-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        .player-option.selected {
            border-color: #e94560;
            background: linear-gradient(145deg, #2a2a4e, #1e1e3e);
            box-shadow: 0 0 40px rgba(233, 69, 96, 0.6);
            transform: scale(1.08);
        }

        .player-option .color {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin: 0 auto 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        .player-option div:last-child {
            font-weight: bold;
            font-size: 1em;
        }

        #victory-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: victoryFadeIn 0.8s ease-out;
        }

        @keyframes victoryFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #victory-screen h2 {
            font-family: 'Cinzel', serif;
            font-size: clamp(2.5em, 10vw, 5em);
            color: #f1c40f;
            margin-bottom: 20px;
            text-shadow: 0 0 50px rgba(241, 196, 15, 0.9);
            animation: victoryGlow 1.5s ease-in-out infinite;
        }

        @keyframes victoryGlow {
            0%, 100% { transform: scale(1); text-shadow: 0 0 50px rgba(241, 196, 15, 0.9); }
            50% { transform: scale(1.1); text-shadow: 0 0 100px rgba(241, 196, 15, 1), 0 0 150px rgba(241, 196, 15, 0.5); }
        }

        #victory-screen p {
            font-size: clamp(1.2em, 5vw, 1.8em);
            margin-bottom: 40px;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 8px 0;
            font-size: 0.9em;
        }

        .stat-item {
            background: rgba(255,255,255,0.1);
            padding: 8px 12px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.15);
            transition: all 0.3s;
        }

        .stat-item:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .damage-popup {
            position: absolute;
            font-size: clamp(1.2em, 4vmin, 2em);
            font-weight: bold;
            color: #e74c3c;
            text-shadow: 0 0 20px rgba(231, 76, 60, 1);
            animation: damageFloat 1.2s ease-out forwards;
            pointer-events: none;
            z-index: 100;
        }

        @keyframes damageFloat {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-30px) scale(1.3); }
            100% { transform: translateY(-60px) scale(1.5); opacity: 0; }
        }

        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            pointer-events: none;
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        .reinforcement-toast {
            position: fixed;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 0.95em;
            box-shadow: 0 10px 30px rgba(46, 204, 113, 0.5);
            animation: toastSlide 3s ease-out forwards;
            z-index: 100;
            border: 2px solid rgba(255,255,255,0.3);
        }

        @keyframes toastSlide {
            0% { transform: translateX(-50%) translateY(-100px); opacity: 0; }
            10%, 90% { transform: translateX(-50%) translateY(0); opacity: 1; }
            100% { transform: translateX(-50%) translateY(-100px); opacity: 0; }
        }

        /* Assets info panel */
        .assets-info {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.75em;
            color: #aaa;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 5;
        }

        @media (max-width: 600px) {
            #setup-screen h1 { font-size: 2.2em; }
            #victory-screen h2 { font-size: 2.5em; }
            .unit::before { width: 16px; height: 16px; font-size: 0.6em; }
            button { padding: 10px 18px; font-size: 0.85em; }
            #game-board { gap: 1px; padding: 8px; }
            .cell { font-size: 0.9em; border-radius: 4px; }
        }
    </style>
</head>
<body>
    <div id="setup-screen">
        <h1>‚öîÔ∏è Territory Battle</h1>
        <div class="setup-section">
            <h3>üè∞ Choisissez le nombre de royaumes</h3>
            <div class="player-select">
                <div class="player-option selected" data-players="2">
                    <div class="color" style="background: linear-gradient(135deg, #e74c3c, #3498db);"></div>
                    <div>2 Royaumes</div>
                </div>
                <div class="player-option" data-players="3">
                    <div class="color" style="background: linear-gradient(135deg, #e74c3c, #3498db, #2ecc71);"></div>
                    <div>3 Royaumes</div>
                </div>
                <div class="player-option" data-players="4">
                    <div class="color" style="background: linear-gradient(135deg, #e74c3c, #3498db, #2ecc71, #f39c12);"></div>
                    <div>4 Royaumes</div>
                </div>
            </div>
        </div>
        <button onclick="startGame()" style="margin-top: 35px; font-size: 1.3em; padding: 18px 45px;">‚öîÔ∏è COMMENCER</button>
        <div style="margin-top: 20px; font-size: 0.85em; color: #888; text-align: center; max-width: 400px;">
            üó∫Ô∏è Plateau 12√ó12 ‚Ä¢ üè∞ Conqu√©rez le royaume adverse
        </div>
    </div>

    <div id="game-header">
        <div id="current-player">
            <span class="player-indicator" id="player-indicator"></span>
            <span id="player-name">Royaume Rouge</span>
        </div>
        <div class="stats">
            <div class="stat-item">üè∞ <span id="territories">0</span></div>
            <div class="stat-item">‚öîÔ∏è <span id="units">0</span></div>
        </div>

    </div>

    <div id="game-container">
        <div id="game-board"></div>
    </div>

    <div id="controls">
        <button onclick="endTurn()">‚è≠Ô∏è Terminer</button>
        <button class="secondary" onclick="showHelp()">‚ùì Aide</button>
        <button class="secondary" onclick="restartGame()">üîÑ Rejouer</button>
    </div>

    <div id="victory-screen">
        <h2>üèÜ Victoire !</h2>
        <p id="winner-name">Royaume Rouge triomphe !</p>
        <button onclick="restartGame()">üéÆ Nouvelle bataille</button>
    </div>

    <script>
        const BOARD_SIZE = 12; // Augment√© de 8 √† 12
        const PLAYERS = [
            { name: 'Empire Rouge', color: '#e74c3c', class: 'player1', emojis: ['üßç','üö∂','üèÉ','ü§∫','‚öîÔ∏è','üõ°Ô∏è','üëë'] },
            { name: 'Royaume Bleu', color: '#3498db', class: 'player2', emojis: ['üßç','üö∂','üèÉ','ü§∫','‚öîÔ∏è','üõ°Ô∏è','üëë'] },
            { name: 'Clan Vert', color: '#2ecc71', class: 'player3', emojis: ['üßç','üö∂','üèÉ','ü§∫','üèπ','üõ°Ô∏è','üëë'] },
            { name: 'Horde Orange', color: '#f39c12', class: 'player4', emojis: ['üßç','üö∂','üèÉ','ü§∫','‚öíÔ∏è','üõ°Ô∏è','üëë'] }
        ];

        let numPlayers = 2;
        let currentPlayer = 0;
        let turn = 1;
        let board = [];
        let selectedUnit = null;
        let gameEnded = false;
        let playerStats = [];

        document.querySelectorAll('.player-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.player-option').forEach(o => o.classList.remove('selected'));
                option.classList.add('selected');
                numPlayers = parseInt(option.dataset.players);
            });
        });

        function getUnitEmoji(playerIndex, unitCount) {
            const emojis = PLAYERS[playerIndex].emojis;
            if (unitCount >= 8) return emojis[6]; // üëë Roi
            if (unitCount >= 6) return emojis[5]; // üõ°Ô∏è Chevalier lourd
            if (unitCount >= 4) return emojis[4]; // ‚öîÔ∏è/üèπ/‚öíÔ∏è Guerrier
            if (unitCount >= 3) return emojis[3]; // ü§∫ √âp√©iste
            if (unitCount >= 2) return emojis[2]; // üèÉ Soldat
            return emojis[0]; // üßç Recrue
        }

        function startGame() {
            document.getElementById('setup-screen').style.display = 'none';
            initGame();
        }

        function initGame() {
            board = [];
            currentPlayer = 0;
            turn = 1;
            gameEnded = false;
            playerStats = PLAYERS.map(() => ({ territories: 0, units: 0 }));
            
            for (let y = 0; y < BOARD_SIZE; y++) {
                let row = [];
                for (let x = 0; x < BOARD_SIZE; x++) {
                    let cell = { x, y, player: null, units: 0, terrain: 'normal' };
                    const rand = Math.random();
                    if (rand < 0.06) cell.terrain = 'mountain';
                    else if (rand < 0.10) cell.terrain = 'forest';
                    else if (rand < 0.05) cell.terrain = 'water';
                    else if (rand < 0.03) cell.terrain = 'castle';
                    row.push(cell);
                }
                board.push(row);
            }
            
            // Positions de d√©part pour 12x12
            const startPositions = [
                [{x: 0, y: 0}, {x: 1, y: 0}, {x: 0, y: 1}, {x: 1, y: 1}],
                [{x: 11, y: 11}, {x: 10, y: 11}, {x: 11, y: 10}, {x: 10, y: 10}],
                [{x: 11, y: 0}, {x: 10, y: 0}, {x: 11, y: 1}, {x: 10, y: 1}],
                [{x: 0, y: 11}, {x: 1, y: 11}, {x: 0, y: 10}, {x: 1, y: 10}]
            ];
            
            for (let i = 0; i < numPlayers; i++) {
                startPositions[i].forEach((pos, idx) => {
                    board[pos.y][pos.x].player = i;
                    board[pos.y][pos.x].units = idx === 0 ? 5 : 3; // 5 unit√©s sur la capitale
                });
            }
            
            renderBoard();
            updateUI();
        }

        function renderBoard() {
            const boardEl = document.getElementById('game-board');
            boardEl.innerHTML = '';
            
            for (let y = 0; y < BOARD_SIZE; y++) {
                for (let x = 0; x < BOARD_SIZE; x++) {
                    const cell = board[y][x];
                    const cellEl = document.createElement('div');
                    cellEl.className = 'cell';
                    cellEl.dataset.x = x;
                    cellEl.dataset.y = y;
                    
                    if (cell.terrain === 'mountain') cellEl.classList.add('terrain-mountain');
                    if (cell.terrain === 'forest') cellEl.classList.add('terrain-forest');
                    if (cell.terrain === 'water') cellEl.classList.add('terrain-water');
                    if (cell.terrain === 'castle') cellEl.classList.add('terrain-castle');
                    
                    if (selectedUnit && selectedUnit.x === x && selectedUnit.y === y) {
                        cellEl.classList.add('selected');
                    }
                    
                    if (cell.player !== null) {
                        const unitEl = document.createElement('div');
                        unitEl.className = `unit ${PLAYERS[cell.player].class}`;
                        unitEl.setAttribute('data-count', cell.units);
                        unitEl.setAttribute('data-emoji', getUnitEmoji(cell.player, cell.units));
                        cellEl.appendChild(unitEl);
                    }
                    
                    cellEl.addEventListener('click', () => handleCellClick(x, y));
                    boardEl.appendChild(cellEl);
                }
            }
        }

        function showDamagePopup(x, y, damage) {
            const boardEl = document.getElementById('game-board');
            const popup = document.createElement('div');
            popup.className = 'damage-popup';
            popup.textContent = `-${damage}‚öîÔ∏è`;
            popup.style.left = `${(x / BOARD_SIZE * 100) + (50 / BOARD_SIZE)}%`;
            popup.style.top = `${(y / BOARD_SIZE * 100) + (50 / BOARD_SIZE)}%`;
            boardEl.appendChild(popup);
            setTimeout(() => popup.remove(), 1200);
        }

        function createConfetti() {
            const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#f1c40f', '#9b59b6'];
            for (let i = 0; i < 60; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 40);
            }
        }

        function showReinforcementToast(count) {
            const existing = document.querySelector('.reinforcement-toast');
            if (existing) existing.remove();
            
            const toast = document.createElement('div');
            toast.className = 'reinforcement-toast';
            toast.textContent = `‚öîÔ∏è +${count} renforts arriv√©s !`;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function handleCellClick(x, y) {
            if (gameEnded) return;
            
            const cell = board[y][x];
            
            if (cell.player === currentPlayer && cell.units > 0) {
                selectedUnit = { x, y };
                renderBoard();
                highlightValidMoves(x, y);
                return;
            }
            
            if (selectedUnit) {
                const dx = Math.abs(x - selectedUnit.x);
                const dy = Math.abs(y - selectedUnit.y);
                
                if (dx <= 1 && dy <= 1 && (dx + dy) > 0) {
                    const fromCell = board[selectedUnit.y][selectedUnit.x];
                    
                    if (cell.terrain === 'water' || cell.terrain === 'mountain') {
                        selectedUnit = null;
                        renderBoard();
                        return;
                    }
                    
                    if (cell.player === null) {
                        cell.player = currentPlayer;
                        cell.units = fromCell.units - 1;
                        fromCell.units = 1;
                        
                        if (cell.units <= 0) {
                            cell.player = null;
                            cell.units = 0;
                        }
                    }
                    else if (cell.player !== currentPlayer) {
                        const attackBonus = fromCell.units;
                        const defenseBonus = (cell.terrain === 'forest' || cell.terrain === 'castle') ? 1 : 0;
                        
                        showDamagePopup(x, y, attackBonus);
                        
                        if (attackBonus > cell.units + defenseBonus) {
                            cell.player = currentPlayer;
                            cell.units = Math.max(1, fromCell.units - cell.units);
                            fromCell.units = 1;
                        } else {
                            cell.units = Math.max(0, cell.units - attackBonus);
                            fromCell.units = 1;
                            if (cell.units === 0) cell.player = null;
                        }
                    }
                    else if (cell.player === currentPlayer) {
                        cell.units = Math.min(9, cell.units + fromCell.units - 1);
                        fromCell.units = 1;
                    }
                    
                    selectedUnit = null;
                    renderBoard();
                    updateUI();
                    checkVictory();
                } else {
                    selectedUnit = null;
                    renderBoard();
                }
            }
        }

        function highlightValidMoves(x, y) {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cellEl => {
                const cx = parseInt(cellEl.dataset.x);
                const cy = parseInt(cellEl.dataset.y);
                const dx = Math.abs(cx - x);
                const dy = Math.abs(cy - y);
                
                if (dx <= 1 && dy <= 1 && (dx + dy) > 0) {
                    const targetCell = board[cy][cx];
                    if (targetCell.terrain !== 'water' && targetCell.terrain !== 'mountain') {
                        if (targetCell.player !== null && targetCell.player !== currentPlayer) {
                            cellEl.classList.add('attack-target');
                        } else {
                            cellEl.classList.add('valid-move');
                        }
                    }
                }
            });
        }

        function endTurn() {
            if (gameEnded) return;
            
            let reinforcements = 0;
            for (let y = 0; y < BOARD_SIZE; y++) {
                for (let x = 0; x < BOARD_SIZE; x++) {
                    const cell = board[y][x];
                    if (cell.player === currentPlayer && cell.units > 0 && cell.units < 9) {
                        cell.units++;
                        reinforcements++;
                    }
                }
            }
            
            if (reinforcements > 0) {
                showReinforcementToast(reinforcements);
            }
            
            currentPlayer = (currentPlayer + 1) % numPlayers;
            if (currentPlayer === 0) turn++;
            
            selectedUnit = null;
            renderBoard();
            updateUI();
        }

        function updateUI() {
            const player = PLAYERS[currentPlayer];
            const indicator = document.getElementById('player-indicator');
            indicator.style.background = player.color;
            indicator.style.color = player.color;
            document.getElementById('player-name').textContent = player.name;
            document.getElementById('turn-counter').textContent = `Tour ${turn}`;
            
            let territories = 0;
            let units = 0;
            
            for (let y = 0; y < BOARD_SIZE; y++) {
                for (let x = 0; x < BOARD_SIZE; x++) {
                    const cell = board[y][x];
                    if (cell.player === currentPlayer) {
                        territories++;
                        units += cell.units;
                    }
                }
            }
            
            document.getElementById('territories').textContent = territories;
            document.getElementById('units').textContent = units;
        }

        function checkVictory() {
            const alivePlayers = new Set();
            
            for (let y = 0; y < BOARD_SIZE; y++) {
                for (let x = 0; x < BOARD_SIZE; x++) {
                    if (board[y][x].player !== null) {
                        alivePlayers.add(board[y][x].player);
                    }
                }
            }
            
            if (alivePlayers.size === 1) {
                const winner = [...alivePlayers][0];
                document.getElementById('winner-name').textContent = `${PLAYERS[winner].name} triomphe !`;
                document.getElementById('victory-screen').style.display = 'flex';
                gameEnded = true;
                createConfetti();
            }
        }

        function restartGame() {
            document.getElementById('victory-screen').style.display = 'none';
            document.getElementById('setup-screen').style.display = 'flex';
        }
